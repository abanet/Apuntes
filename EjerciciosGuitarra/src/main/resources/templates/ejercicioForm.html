<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario de ejercicio</title>
<object th:include="fragmentos :: fragmentoHead" th:remove="tag"></object>
</head>

<body>

	<object th:replace="fragmentos :: menu-superior"></object>

	<div class="container">
		<form action="#" th:action="@{/ejercicios/form}" method="post"
			th:object="${ejercicio}" id="formGuardar" role="form">

			<fieldset id="datosEjercicio" class="form-group border p-2 m-1">
				<!-- DATOS DEL EJERCICIO -->
				<legend class="w-auto font-weight-bold m-0"> Nuevo ejercicio </legend>
			
					<div class="form-group">
						<label for="nombre">Nombre</label> 
						<input type="text" class="form-control form-control-sm" th:field="*{nombre}" maxlength="255" />
						<div th:if="${#fields.hasErrors('nombre')}" class="alert alert-warning" role="alert">
							<label th:errors="*{nombre}"></label>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
					</div>
						
					
					
				<div class="form-group">
					<label for="codigoYoutube">Código de vídeo en Youtube</label> 
					<input type="text" class="form-control form-control-sm" th:field="*{codigoYoutube}"
						  maxlength="512" />
					<div th:if="${#fields.hasErrors('codigoYoutube')}" class="alert alert-warning" role="alert">
							<label th:errors="*{codigoYoutube}"></label>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
					</div>
				</div>
				
				<div class="form-group">
					<label for="descripcion">Descripción</label> 
					<input type="text" class="form-control form-control-sm" th:field="*{descripcion}"
						  maxlength="512" />
						  <div th:if="${#fields.hasErrors('descripcion')}" class="alert alert-warning" role="alert">
							<label th:errors="*{descripcion}"></label>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
				</div>
				
				<div class="form-check">
						<input type="checkbox" class="form-check-input" th:field="*{activo}" 
							id="ejercicioActivo"> 
							<label class="form-check-label" for="ejercicioActivo">Activo</label>
					</div>

			</fieldset>

        <button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>

	<object th:replace="fragmentos :: footer-responsive" th:remove="tag"></object>
	<object th:replace="fragmentos :: scriptsBootstrap" th:remove="tag"></object>
</body>
</html>
