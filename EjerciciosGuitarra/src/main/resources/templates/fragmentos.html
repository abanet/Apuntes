<!--/* FRAGMENTO HEAD - ESTILOS Y SCRIPTS COMUNES */-->
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="fragmentoHead">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />


<!-- bootstrap -->
<link th:href="@{/css/bootstrap.min.css}"
	href="static/css/bootstrap.min.css" rel="stylesheet" />

<!-- Estilos propios Apuntes de guitarra -->
<link th:href="@{/css/apuntesguitarra.css}"
	href="static/css/apuntesguitarra.css" rel="stylesheet" />
	
<!--  font awesome -->
<link th:href="@{/css/font-awesome.min.css}"
	href="static/css/font-awesome.min.css" rel="stylesheet" />



<!-- Data-toggle -->
<link th:href="@{/css/bootstrap4-toggle.min.css}"
	href="static/css/bootstrap4-toggle.min.css" rel="stylesheet">


</head>

<head th:fragment="fragmentoDataTableHead">
	<!--DataTables-->
	<script th:src="@{/js/jquery.min.js}"></script>
	<link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}"
		href="static/css/jquery.dataTables.min.css">
		<link rel="stylesheet" th:href="@{/css/select.dataTables.min.css}"
		href="static/css/select.dataTables.min.css">
	
	
</head>

<div th:fragment="scriptsDataTable" >
<!--DataTables-->
<script type="text/javascript" charset="utf8" th:src="@{/js/datatables.js}"></script>
	<script th:src="@{/js/jquery.dataTables.min.js}"
		src="static/js/jquery.dataTables.min.js"></script>
	<script th:src="@{/js/dataTables.bootstrap4.min.js}"
		src="static/js/dataTables.bootstrap4.min.js"></script>
	<script th:src="@{/js/dataTables.select.min.js}"
		src="static/js/dataTables.select.min.js"></script>
	<script th:src="@{/js/dataTables.checkboxes.min.js}"
		src="static/js/dataTables.checkboxes.min.js"></script>
	<script th:src="@{/js/dataTables.buttons.min.js}"
		src="static/js/dataTables.buttons.min.js"></script>
	<script th:src="@{/js/buttons.bootstrap4.min.js}"
		src="static/js/buttons.bootstrap4.min.js"></script>

</div>

<!--/* SCRIPTS BOOTSTRAP - SIEMPRE FINAL DE PÁGINA */-->
<div th:fragment="scriptsBootstrap" id="scriptsBootstrap">

	
	<script th:src="@{/js/jquery.min.js}" src="static/js/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"
		src="static/js/bootstrap.min.js"></script>

	
	<!--TinyMCE editor -->
	<!-- <script th:src="@{/js/tinymce.min.js}"
		src="static/js/tinymce.min.js"></script> -->
	<!-- - -->

</div>

<!--/* CABECERA GRÁFICA RESPONSIVE */-->
<header th:fragment="header-responsive">
	<div class="container cabecera-top-orange">
		<div class="row align-items-center">
			<div class="col ">
				<span class="align-middle">Apuntes de Guitarra</span>
			</div>
			<div class="col"></div>
			<div class="col align-items-right">
				<!--  <img src="static/img/logo_ucm.png" th:src="@{/img/logo_ucm.png}"
					class="float-right img-fluid" /> -->
			</div>
		</div>
	</div>
</header>



<!--  Menu barra superior -->
<th:block th:fragment="menu-superior">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Apuntes de Guitarra</a>
    </div>
    <ul class="nav navbar-nav">
    <th:block th:each="menu: ${@thymeleafExpressions.getMenu()}">
      <li th:class="${#lists.isEmpty(menu.hijos)}? active: dropdown">
      <a th:class="${not #lists.isEmpty(menu.hijos)}? dropdown-toggle" th:data-toggle="${not #lists.isEmpty(menu.hijos)}? dropdown" 
      	th:utext="${#lists.isEmpty(menu.hijos)}? ${menu.textoMenu} : ${menu.textoMenu + '<span class=&quot;caret&quot;></span>'}" 
      	th:href="${menu.url}">Home 
      </a>
        <ul th:if="${not #lists.isEmpty(menu.hijos)}" class="dropdown-menu">
        	<th:block th:each="submenu: ${menu.hijos}">
          <li><a th:href="${submenu.url}" th:text="${submenu.textoMenu}">Page 1-1</a></li>
          </th:block>
        </ul>
     </li>
     
      </th:block>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
</th:block>



<!-- /* Pie de página */ -->
<div th:fragment="footer-responsive" id="footer">
	<div class="container">
		<div class="row pie-orange mt-5">
			<div class="col text-left" sec:authorize="isAuthenticated()">
				<span th:text="${@thymeleafExpressions.getEmailUsuario()}">pericopalotes@ucm.es</span>
			</div>
			<div class="col text-right" sec:authorize="isAuthenticated()">
				<span th:text="${@thymeleafExpressions.getPieDerecho()}">Zona
					derecha del pie de página</span>
			</div>
		</div>
	</div>
</div>

</html>
